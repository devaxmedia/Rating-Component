<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="rating">
        <div class="start-icon-box">
          <img src="./images/icon-star.svg" alt="" />
        </div>

        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="rating-numbers">
          <span class="rate-number rate-number-1">1</span>
          <span class="rate-number rate-number-2">2</span>
          <span class="rate-number rate-number-3">3</span>
          <span class="rate-number rate-number-4">4</span>
          <span class="rate-number rate-number-5">5</span>
        </div>

        <button class="btn">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
